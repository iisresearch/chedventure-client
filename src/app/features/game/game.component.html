<div class="games">

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div></div>
    <h1 class="h1">My Games</h1>
    <!-- <button fxFlex="nogrow" mat-raised-button color="accent" routerLink="/game-editor"><mat-icon>add</mat-icon>New Game</button>-->
    <button fxFlex="nogrow" mat-raised-button color="accent" (click)="openCreateNewGameDialog()"><mat-icon>add</mat-icon>New Game</button>
  </div>


  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let game"> {{game.name}}</td>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef> Subtitle</th>
      <td mat-cell *matCellDef="let game"> {{game.subtitle}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let game">
        <button mat-icon-button (click)="editGame(game.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="play">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let game">
        <button mat-icon-button (click)="playGame(game.id)">
          <mat-icon>play_circle_filled</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="copy">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let game">
        <button mat-icon-button (click)="copyToClipboard(game)">
          <mat-icon>file_copy</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let game">
        <button mat-icon-button (click)="deleteGame(game.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-container style="margin-top: 1em" *ngIf="!this.dataSource.data || this.dataSource.data.length === 0">
    <p><mat-hint>No games created yet</mat-hint></p>
  </ng-container>

</div>
